<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikorski Andrei</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }
        
        .nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav a {
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        
        .nav a:hover {
            background-color: #f0f0f0;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        /* Для компьютеров */
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 150px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        /* Для мобильных */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header {
                gap: 15px;
            }
            
            .nav {
                gap: 15px;
            }
            
            .nav a {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sikorski Andrei</h1>
        <div class="nav">
            <a style="color: rgb(23, 70, 255);">Главная</a>
            <a style="color: rgb(105, 105, 105);" href="projects.html">Проекты</a>
        </div>
    </div>
</body>
</html>
